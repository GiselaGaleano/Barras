<html>
<head>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <title>Sector</title>
</head>
<body>
  <script type="text/javascript">
    var svg = dimple.newSvg("body", 500, 500);
    var data = [
      { "Sector":"Oficial", "No. de entidades":117 },
      { "Sector":"Privada", "No. de entidades":243 }
    ];
    var chart = new dimple.chart(svg, data);
    chart.addCategoryAxis("x", "Sector");
    chart.addMeasureAxis("y", "No. de entidades");
    chart.addSeries(null, dimple.plot.bar);
    chart.draw();
  </script>
</body>
</html>
